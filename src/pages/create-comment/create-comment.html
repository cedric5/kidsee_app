<ion-content class="comment-content">
  <ion-row class="logo-row questions-header">
    <ion-col col-2>
      <img src="assets/imgs/back-button.png" class="custom-back-button" (click)="back()" />
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <form (ngSubmit)="createComment()" #commentform="ngForm">
        <ion-list>
          <h3>{{'my_answer' | translate}}</h3>
          <ion-item>
            <ion-textarea class="custom-input" type="text" name="content" [(ngModel)]="commentAttributes.content" placeholder="{{ 'comment' | translate }}" required></ion-textarea>
          </ion-item>
        </ion-list>

        <ion-item>
          <button ion-button class="button" full type="submit" [disabled]="!commentform.form.valid"><ion-icon name="checkmark"></ion-icon></button>
        </ion-item>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
