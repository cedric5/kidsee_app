<ion-header>
  <ion-navbar>
    <ion-title>{{location?.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="submit()" #commentform="ngForm">
    <ion-list>
      <ion-item>
        <rating [(ngModel)]="rating.rating"
                readOnly="false"
                max="5"
                emptyStarIconName="star-outline"
                halfStarIconName="star-half"
                starIconName="star"
                nullable="false"
                name="rating"
        >
          <!--These values are mostly default, but left shown for clarity-->
        </rating>
      </ion-item>

      <ion-item>
        <ion-input name="content" [(ngModel)]="rating.description" placeholder="{{ 'description' | translate }}" required></ion-input>
      </ion-item>
    </ion-list>

    <ion-item>
      <button ion-button class="submit-btn" full type="submit">{{ 'send_rating' | translate }}</button>
    </ion-item>
  </form>
</ion-content>
