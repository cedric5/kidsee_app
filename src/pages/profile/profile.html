<ion-content class="profile-content">

    <ion-row class="logo-row">
        <ion-col col-2>
            <img src="assets/imgs/back-button.png" (click)="back()" />
        </ion-col>
        <ion-col col-1></ion-col>
        <ion-col col-6 padding>
            <img class="avatar" src="assets/imgs/profile.png" />
        </ion-col>
        <ion-col col-3></ion-col>
    </ion-row>

    <ion-row class="profile-row">
        <ion-col>
            <ion-list>
                <ion-item class="custom-item" >
                    <a>{{'edit_profile_picture' | translate}}</a>
                </ion-item>
                <ion-label class="title-label">{{'username' | translate}}</ion-label>
                <ion-item class="custom-item" >
                    <a class="button" (click)="openChangeDialog('username')">{{user?.username}}</a>
                </ion-item>
                <ion-label class="title-label">{{'email' | translate}}</ion-label>
                <ion-item class="custom-item" >
                    <a class="button" (click)="openChangeDialog('email')">{{user?.email}}</a>
                </ion-item>
                <ion-label class="title-label">{{'birthdate' | translate}}</ion-label>
                <ion-item class="custom-item" >
                    <ion-label>
                        <ion-icon class="custom-icon" name="calendar"></ion-icon>
                    </ion-label>
                    <ion-datetime class="datetime" displayFormat="DD - MM - YYYY" name="birthdate" [ngModel]="birthdate" (ngModelChange)='saveChanges().subscribe()'></ion-datetime>
                </ion-item>
                <ion-label class="title-label">{{'postal_code' | translate}}</ion-label>
                <ion-item class="custom-item" >
                    <a class="button" (click)="openChangeDialog('postal_code')">{{user?.postal_code}}</a>
                </ion-item>
                <ion-label class="title-label">{{'password' | translate}}</ion-label>
                <ion-item class="custom-item" >
                    <a class="button" (click)="openPasswordDialog()">{{'edit_password' | translate }}</a>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>
</ion-content>
