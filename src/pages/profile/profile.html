<ion-content class="profile-content">

    <ion-row class="logo-row">
        <ion-col col-2>
            <img src="assets/imgs/back-button.png" (click)="back()" />
        </ion-col>
        <ion-col col-1></ion-col>
        <ion-col col-6 padding>
            <img class="avatar" src="assets/imgs/profile.png" />
        </ion-col>
        <ion-col col-3></ion-col>
    </ion-row>

    <ion-row class="profile-row">

        <ion-col>

            <ion-list>

                <ion-item>
                    <a>{{'edit_profile_picture' | translate}}</a>
                </ion-item>
                <ion-label class="title-label">{{'username' | translate}}</ion-label>
                <ion-item>
                    <ion-label>
                        <ion-icon name="person"></ion-icon>
                    </ion-label>
                    <ion-input type="text" name="username" [ngModel]="user?.username" (ngModelChange)='saveChanges()'></ion-input>
                </ion-item>
                <ion-label class="title-label">{{'email' | translate}}</ion-label>
                <ion-item>
                    <ion-label>
                        <ion-icon name="mail"></ion-icon>
                    </ion-label>
                    <ion-input type="email" name="email" [ngModel]="user?.email" (ngModelChange)='saveChanges()'></ion-input>
                </ion-item>
                <ion-label class="title-label">{{'birthdate' | translate}}</ion-label>
                <ion-item>
                    <ion-label class="birthdate-label">
                        <ion-icon name="calendar"></ion-icon>
                    </ion-label>
                    <ion-datetime class="datetime" displayFormat="DD - MM - YYYY" name="birthdate" [ngModel]="birthdate" (ngModelChange)='saveChanges()'></ion-datetime>
                </ion-item>
                <ion-label class="title-label">{{'postal_code' | translate}}</ion-label>
                <ion-item>
                    <ion-label>
                        <ion-icon name="mail"></ion-icon>
                    </ion-label>
                    <ion-input type="text" name="postal_code" [ngModel]="user?.postal_code" (ngModelChange)='saveChanges()'></ion-input>
                </ion-item>
                <ion-label class="title-label">{{'password' | translate}}</ion-label>
                <ion-item>
                    <ion-label>
                        <ion-icon name="lock"></ion-icon>
                    </ion-label>
                    <ion-input type="password" name="password" [ngModel]="user?.password" (ngModelChange)='saveChanges()'></ion-input>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>
</ion-content>
