<ion-content class="forgot-password-content">
  <ion-row class="logo-row">
      <ion-col col-2>
        <img src="assets/imgs/back-button.png" (click)="back()"/>
      </ion-col>
      <ion-col col-1></ion-col>
      <ion-col col-6 padding>
        <img src="assets/imgs/logo.png"/>
      </ion-col>
      <ion-col col-3></ion-col>
    </ion-row>
    <ion-row class="forgot-password-row">
      <div class="forgot-password-box brown">

        <form class="forgot-password-form" [formGroup]="forgotPasswordForm">
          <ion-row>
            <ion-col>
              <ion-list inset>

                <ion-item>
                  <ion-label><ion-icon class="icon brown" name="mail"></ion-icon></ion-label>
                  <ion-input class="input" type="text" placeholder="{{ 'email' | translate }}" name="email" formControlName="email" [class.invalid]="!forgotPasswordForm.controls.email.valid && (forgotPasswordForm.controls.email.dirty || submitAttempt)"></ion-input>
                </ion-item>
                <ion-item text-wrap *ngIf="!forgotPasswordForm.controls.email.valid  && forgotPasswordForm.controls.email.dirty">
                  <p class="validation-error">{{ 'email_invalid' | translate }}</p>
                </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <button ion-button class="reset-password-btn brown" full (click)="resetPassword()" [disabled]="!forgotPasswordForm.valid">{{ 'reset_password' | translate}}</button>
            </ion-col>
          </ion-row>

        </form>
      </div>
    </ion-row>
</ion-content>
